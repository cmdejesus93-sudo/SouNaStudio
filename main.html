<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>SouNa Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-main: #030e03;      /* Color de fondo principal */
      --gold: #d4af37;         /* Dorado principal */
      --gold-soft: #f5e3a5;    /* Dorado suave para degradados */
      --text-light: #f5f5f5;
      --card-bg: #020a04;
      --border-soft: #0a2310;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background-color: var(--bg-main);
      color: var(--text-light);
      min-height: 100vh;
    }

    .page {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ================= HERO ================= */

    .hero {
      position: relative;
      width: 100%;
      min-height: 260px;
      padding: 24px 40px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      overflow: hidden;
      background-color: var(--bg-main);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      /* ---------------------------------------------------
         AQUÍ CAMBIAS LA IMAGEN DE FONDO DEL HERO
         Ejemplo:
         background-image: url("imagenes/hero-souna.jpg");
      --------------------------------------------------- */
    }

    /* Capa oscura suave sobre la imagen de fondo */
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at center,
        rgba(0, 0, 0, 0.1),
        rgba(0, 0, 0, 0.6)
      );
      pointer-events: none;
    }

    .hero-inner {
      position: relative;
      z-index: 1;
      width: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
    }

    /* Tarjeta con logo + slogan + botones */
    .brand-card {
      background-color: rgba(3, 14, 3, 0.9);
      border-radius: 12px;
      padding: 18px 20px;
      max-width: 260px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(212, 175, 55, 0.4);
    }

    .brand-logo {
      margin-bottom: 10px;
    }

    .brand-logo img {
      display: block;
      max-width: 150px;
      height: auto;
    }

    .brand-tagline {
      font-size: 0.85rem;
      letter-spacing: 0.03em;
      margin-bottom: 16px;
    }

    .hero-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 16px;
      border-radius: 999px;
      font-size: 0.75rem;
      text-decoration: none;
      cursor: pointer;
      border: 1px solid transparent;
      transition: background-color 0.2s ease, color 0.2s ease,
        border-color 0.2s ease, transform 0.1s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--gold), var(--gold-soft));
      color: #051505;
      font-weight: 600;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
    }

    .btn-secondary {
      border-color: var(--gold);
      color: var(--gold-soft);
      background-color: transparent;
    }

    .btn-secondary:hover {
      background-color: rgba(212, 175, 55, 0.08);
      transform: translateY(-1px);
    }

    /* Texto centrado opcional para el área de imagen de fondo
       (solo como guía; puedes quitarlo si no lo quieres visible) */
    .hero-placeholder-text {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    /* ================= SEPARADOR DORADO ================= */

    .gold-divider {
      height: 3px;
      width: 100%;
      background-image: linear-gradient(
        90deg,
        transparent,
        var(--gold-soft),
        var(--gold),
        var(--gold-soft),
        transparent
      );
    }

    /* ================= GRID DE IMÁGENES/LINKS ================= */

    .links-section {
      flex: 1;
      padding: 30px 0 80px;
      background-color: var(--bg-main);
      display: flex;
      justify-content: center;
    }

    .links-grid {
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0;
    }

    .link-card {
      position: relative;
      min-height: 220px;
      background-color: var(--card-bg);
      border-left: 1px solid var(--border-soft);
      border-right: 1px solid var(--border-soft);
      border-bottom: 1px solid var(--border-soft);
      text-decoration: none;
      color: var(--text-light);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease,
        border-color 0.15s ease;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }

    /* ----------------------------------------------------------
       AQUÍ CONFIGURAS LAS IMÁGENES DE CADA TARJETA (LINK)
       Cambia las rutas url("...") por tus imágenes finales.
    ---------------------------------------------------------- */
    .link-card--1 {
      /* background-image: url("imagenes/link-1.jpg"); */
    }

    .link-card--2 {
      /* background-image: url("imagenes/link-2.jpg"); */
    }

    .link-card--3 {
      /* background-image: url("imagenes/link-3.jpg"); */
    }

    .link-card--4 {
      /* background-image: url("imagenes/link-4.jpg"); */
    }

    /* Capa oscura suave para mejorar legibilidad del texto
       (si usas fotos de fondo) */
    .link-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        circle at center,
        rgba(0, 0, 0, 0.05),
        rgba(0, 0, 0, 0.6)
      );
      opacity: 0;
      transition: opacity 0.15s ease;
    }

    .link-card:hover::before {
      opacity: 1;
    }

    .link-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.6);
      border-color: var(--gold);
    }

    .link-card-content {
      position: relative;
      z-index: 1;
      text-align: center;
      font-size: 0.8rem;
      line-height: 1.4;
      max-width: 90%;
    }

    /* ================= RESPONSIVE ================= */

    @media (max-width: 900px) {
      .hero {
        padding: 20px;
      }

      .hero-inner {
        flex-direction: column;
        gap: 16px;
      }

      .brand-card {
        max-width: 100%;
      }

      .links-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .links-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
